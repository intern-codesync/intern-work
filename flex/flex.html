<body>
    <div class="mainheader">
        <div class="header">
            <div class="header-text">
                <span>
                <svg class="arrowsvg">
                  <use xlink:href="#arrow"></use>
                </svg>
                Back</span>
                <h2>Create Campaign</h2>
                <span>
                  <div class="greenbell-icon"></div>
                  <svg class="bellsvg">  
                    <use xlink:href="#bell">
                    </use>
                  </svg>
                </span>
            </div>
            </div>
          <div class="innercontainer">
            <div class="allinnerdata">
              <div class="fisrtheadgeneral">
    <h3 class="headgeneral">GENERAL INFORMATION</h3>
    <div class="Campaign-name">
        <label for="camname">Campaign Name</label>
    </div>
    
        <div class="text">
        <input type="text" id="camname" name="camname" placeholder="Campaig Name here">
    </div>

    <div class="brand-name">
        <label for="brandname">Brand Name</label>
    </div>

    <div class="text">
        <input type="text" id="brandname" name="brandname" placeholder="Brand Name here">
    </div>

    <div class="objective-name">
        <label for="Campaignobjective">Campaign Objective</label>
    </div>

    <div class="objective">
        <select name="Campaignobjective" id="Campaignobjective">
            <option >Brand Awareness</option>
            <option >Brand Name</option>
            <option >Brand Select</option>
        </select>
    </div>

    <div>
        <label for="type">Compensation Type</label>
    </div>
    <div class="type-compensation">
      <select name="compensation-type" id="type">
          <option >Paid + Gifted</option>
          <option >Unpaid</option>
          <option >Free</option>
      </select>
  </div>
</div>
<div class="secondheadcampaign">
<div>
      Add Campaign Picture
</div>
<div class="addsvg">
  <input type="file">
    <svg>
      <use xlink:href="#add"></use>
    </svg>
  </div>

    <div class="budget-name">
        <label for="budgetname">Total Campaign Budget</label>
    </div>

    <div class="text">
        <input type="text" id="budgetname" name="budgetname" placeholder="Campaign Budget">
    </div>

    <div class="discovery-text">
        <label for="Campaigndiscovery">Campaign Discovery</label>
    </div>

    <div class="type-compensation">
        <select name="Campaigndiscovery" id="Campaigndiscovery">
            <option >Brand Awareness</option>
            <option >Brand Name</option>
            <option >Brand Select</option>
        </select>
    </div>

    <div class="gift-name">
        <label for="gifvalue">Gift Value</label>
    </div>
  
    <div class="text">
        <input type="text" id="gifvalue" name="gitvalue" placeholder="Enter value of the Gift influencer will recieve.">
    </div>
  </div>
    <div class="detail-name">
        <label for="giftdetail">Gift Details</label>
    </div>

    <div class="detail-text">
        <textarea id="giftdetail" name="giftdetail">
            Enter details about the gift each influencer will recieve
        </textarea>
    </div>
  
    <div class="summary-name">
        <label for="Summary">Campaign Summary</label>
    </div>

    <div class="summary-text">
        <textarea id="Summary" name="Summary">
            Enter details about the gift each influencer will recieve
        </textarea>
        </div>
    </div>
</div>
</div>
    </div>
    </div>
</div>
